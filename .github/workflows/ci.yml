name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  mobile-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Typecheck mobile workspace
        run: npm run mobile:typecheck
