name: Main To Staging

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Preflight secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STAGING_PROJECT_REF: ${{ secrets.STAGING_PROJECT_REF }}
          PROD_PROJECT_REF: ${{ secrets.PROD_PROJECT_REF }}
          STAGING_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          STAGING_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          STAGING_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.STAGING_SUPABASE_PUBLISHABLE_KEY }}
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          missing=0
          for key in SUPABASE_ACCESS_TOKEN STAGING_PROJECT_REF PROD_PROJECT_REF STAGING_DB_PASSWORD STAGING_SUPABASE_URL STAGING_SUPABASE_PUBLISHABLE_KEY EAS_TOKEN; do
            if [ -z "${!key}" ]; then
              echo "Missing required secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            exit 1
          fi

      - name: Enforce zero-cost pilot policy
        env:
          STAGING_PROJECT_REF: ${{ secrets.STAGING_PROJECT_REF }}
          PROD_PROJECT_REF: ${{ secrets.PROD_PROJECT_REF }}
          AUTO_SUBMIT_TESTFLIGHT: ${{ vars.AUTO_SUBMIT_TESTFLIGHT }}
        run: npm run ops:check:zero-cost

      - name: Install Supabase CLI
        run: npm run supabase:cli -- --version

      - name: Link staging project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STAGING_PROJECT_REF: ${{ secrets.STAGING_PROJECT_REF }}
          STAGING_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
        run: |
          npm run supabase:cli -- link --project-ref "$STAGING_PROJECT_REF" --password "$STAGING_DB_PASSWORD" --workdir .

      - name: Push migrations to staging
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          npm run supabase:cli -- db push --linked --workdir .

      - name: Deploy Edge function v1 to staging
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STAGING_PROJECT_REF: ${{ secrets.STAGING_PROJECT_REF }}
        run: |
          npm run supabase:cli -- functions deploy v1 --project-ref "$STAGING_PROJECT_REF" --no-verify-jwt --workdir .

      - name: Staging API smoke checks
        env:
          SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.STAGING_SUPABASE_PUBLISHABLE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
          API_BASE_URL: ${{ secrets.STAGING_API_BASE_URL }}
          CITY_ID: blr
          SMOKE_TEST_EMAIL: ${{ secrets.STAGING_SMOKE_TEST_EMAIL }}
          SMOKE_TEST_PASSWORD: ${{ secrets.STAGING_SMOKE_TEST_PASSWORD }}
        run: |
          if [ -z "$API_BASE_URL" ]; then
            export API_BASE_URL="${SUPABASE_URL}/functions/v1/v1"
          fi
          npm run contracts:smoke

      - name: Build iOS staging artifact
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          APP_ENV: staging
          RELEASE_SHA: ${{ github.sha }}
        run: |
          npx --yes eas-cli@14.5.0 build --platform ios --profile staging --non-interactive --no-wait

      - name: Run Maestro iOS smoke suite (optional)
        if: env.MAESTRO_APP_FILE != ''
        env:
          MAESTRO_APP_FILE: ${{ secrets.MAESTRO_APP_FILE }}
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          export PATH="$PATH:$HOME/.maestro/bin"
          maestro test .maestro/ios-smoke.yaml --app-file "$MAESTRO_APP_FILE"
